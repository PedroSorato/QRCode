<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>QR Code</title>
</head>
<body>
    <main>
        <div class="qr-code">
            <img class="code-image" src="./assets/image-qr-code.png" alt="QR Code image">
            <h1>Improve your front-end skills by building projects</h1>
            <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
    </main>
    <footer class="rodape">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor.</a> Coded by <a href="https://github.com/PedroSorato">Pedro Sorato.</a></p>
    </footer>
</body>

</html>
